<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <!-- Search Form -->
    <form action="./index.html" method="get">
      <input type="text" name="query" />
      <button>search</button>
    </form>

    <!-- Form Login -->
    <form action="./dashboard.html" method="post">
      <h1>Form Login</h1>
      <!-- (label+input)*2 -->
      <label for="login-email" hidden>Enter Your Email</label>
      <input
        type="text"
        name="email"
        id="login-email"
        placeholder="Enter Your Email" />
      <br />
      <label for="login-password" hidden>Password</label>
      <input
        type="password"
        id="login-password"
        name="password"
        placeholder="Enter Your Password" />
      <br />
      <button type="submit">LOGIN</button>
    </form>

    <!-- Form Register -->
    <form action="./dashboard.html" method="post">
      <h1>Form register</h1>
      <!-- (label+input)*2 -->
      <label for="register-email" hidden>Enter Your Email</label>
      <input
        type="text"
        name="email"
        id="register-email"
        placeholder="Enter Your Email" />
      <br />
      <label for="register-password" hidden>Password</label>
      <input
        type="password"
        id="register-password"
        name="password"
        placeholder="Enter Your Password" />
      <br />
      <label for="register-confirm-password" hidden>Confirm Password</label>
      <input
        type="password"
        id="register-confirm-password"
        name="password"
        placeholder="Enter Your Password Again" />
      <br />
      <button type="submit">Register</button>
    </form>

    <!-- Form Profile -->
    <form>
      <h1>Profile</h1>
      <label for="profile-name">Name</label>
      <input type="text" id="profile-name" name="fullname" />
      <br />
      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        name="age"
        min="1"
        step="1"
        placeholder="Masukkan umur Anda"
        required />
      <br />
      <label>Gender</label>
      <br />
      <input
        type="radio"
        id="profile-gender-male"
        value="male"
        name="gender"
        checked />
      <label for="profile-gender-male">Male</label>
      <input
        type="radio"
        id="profile-gender-female"
        value="female"
        name="gender" />
      <label for="profile-gender-female">Female</label>
      <br />
      <label>Hobbies</label>
      <br />
      <input type="checkbox" name="reading" id="hobby-reading" /><label
        for="hobby-reading"
        >Reading</label
      >
      <input type="checkbox" name="hiking" id="hobby-hiking" /><label
        for="hobby-hiking"
        >Hiking</label
      >
      <input type="checkbox" name="gaming" id="hobby-gaming" /><label
        for="hobby-gaming"
        >Gaming</label
      >
      <input type="checkbox" name="other" id="hobby-other" /><label
        for="hobby-other"
        >Other</label
      >
      <br />
      <label for="profile-city">City</label>
      <select name="city" id="profile-city">
        <option value="default" hidden>Pilih Domisili Anda</option>
        <option value="jakarta">Jakarta</option>
        <option value="bandung">Bandung</option>
        <option value="bali">Bali</option>
        <option value="lombok">Lombok</option>
      </select>
      <br />
      <label for="profile-description">Self Description</label>
      <br />
      <textarea
        name="description"
        id="profile-description"
        rows="2"
        cols="50"
        placeholder="My Description"
        style="resize: none"
        maxlength="100"></textarea>
      <br />
      <button type="submit">
        <span>Edit Profile</span>
      </button>
    </form>
  </body>
</html>
